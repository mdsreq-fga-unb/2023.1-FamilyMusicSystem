<div class="content-content">
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="right">
          <div class="teachersTitle">
            <mat-icon class="personIcon">class</mat-icon>
            <p class="title">Prof(s)</p>
          </div>
          <form class="d-flex" role="search" [formGroup]="searchForm">
            <div class="search-container">
              <input
                class="form-control me-3"
                id="researchTeachers"
                formControlName="search"
                type="search"
                aria-label="Search"
              />
              <i class="material-icons search-icon">search</i>
            </div>
            <button
              type="button"
              (click)="search()"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              style="
                height: min-content;
                margin-left: 0.5rem;
                border: none;
                width: 5rem;
                align-items: center;
                justify-content: center;
              "
            >
              <mat-icon class="mobile">search</mat-icon>
              <span class="button-text">buscar</span>
            </button>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              (click)="modalFilterProfessores()"
              id="outline"
            >
              <mat-icon class="mobile">filter_list</mat-icon>
              <span class="button-text">filtrar</span>
            </button>
          </form>
        </div>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic example"
          style="height: max-content; align-items: center"
        >
          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            routerLink=""
            style="
              background: var(--red) !important;
              border: none;
              width: 5rem;
              justify-content: center;
            "
            *ngIf="checked"
          >
            <span class="button-text">excluir</span>
          </button>

          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            (click)="modalNewProfessores()"
            style="
              margin-left: 0.5rem;
              background: var(--orange) !important;
              border: none;
              width: 5rem;
              justify-content: center;
              height: 36px;
              align-self: center;
            "
          >
            <mat-icon class="mobile">add</mat-icon>
            <span class="button-text">novo</span>
          </button>
        </div>
      </div>

      <div class="scrool">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nome</th>
              <th scope="col" class="nomobile">Email</th>
              <th scope="col" class="notablet">Plano</th>
              <th scope="col" class="notablet">Telefone</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="teachers$ | async as teachers">
            <tr class="selected" *ngFor="let teacher of teachers; let i = index">
                <th scope="row" id="select-all" class="num">
                  {{ i + 1 }}
                </th>
              <td class="button" (click)="modalProfessores(teacher, false)">
                <img
                  src="../../../../assets/image/foto perfil.png"
                  alt="Foto Aluno"
                  class="miniProfile"
                />
                {{ teacher.Name }}
              </td>
              <td class="nomobile">{{ teacher.Email }}</td>
              <td class="notablet" class="notablet">{{ teacher.CPF }}</td>
              <td class="notablet">{{ teacher.Phone }}</td>
              <td>
                <mat-icon (click)="modalProfessores(teacher, true)" class="delete"
                  >edit</mat-icon
                >
                <mat-icon  (click)="deleteTeacher(teacher)" class="delete"
                  >restore_from_trash</mat-icon
                  
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</div>
